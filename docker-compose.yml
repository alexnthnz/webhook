version: '3.8'

services:
  postgres:
    image: postgres:16.8
    container_name: webhook-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: webhook_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d webhook_db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - webhook-network

  redis:
    image: redis/redis-stack:latest
    container_name: webhook-redis
    restart: unless-stopped
    environment:
      REDIS_ARGS: "--requirepass redis123"
    ports:
      - "6379:6379"    # Redis port
      - "8001:8001"    # RedisInsight port
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - webhook-network

  kafka-kraft:
    image: confluentinc/cp-kafka:7.7.0
    container_name: webhook-kafka
    ports:
      - "9101:9101"
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka-kraft:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka-kraft:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka-kraft:29092,CONTROLLER://kafka-kraft:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    networks:
      - webhook-network
    volumes:
      - ./docker/kafka/data:/var/lib/kafka/data

  schema-registry:
    image: confluentinc/cp-schema-registry:7.7.0
    container_name: webhook-schema-registry
    ports:
      - "8081:8081"
    depends_on:
      - kafka-kraft 
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka-kraft:29092
      SCHEMA_REGISTRY_KAFKASTORE_SECURITY_PROTOCOL: PLAINTEXT
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: 'http://schema-registry:8081'
      SCHEMA_REGISTRY_SCHEMA_REGISTRY_INTER_INSTANCE_PROTOCOL: "http"
      SCHEMA_REGISTRY_LOG4J_ROOT_LOGLEVEL: INFO
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC: _schemas
      SCHEMA_REGISTRY_DEBUG: true
    networks:
      - webhook-network
    volumes:
      - ./docker/schema-registry:/var/lib/schema-registry

  kafka-ui:
    container_name: webhook-kafka-ui
    depends_on:
      - kafka-kraft
      - schema-registry
    image: provectuslabs/kafka-ui:latest
    ports:
      - 8888:8080
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-kraft:29092
      KAFKA_CLUSTERS_0_METRICS_PORT: 9101
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
    networks:
      - webhook-network

  # Observability Services
  prometheus:
    image: prom/prometheus:latest
    container_name: webhook-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - webhook-network

  grafana:
    image: grafana/grafana:latest
    container_name: webhook-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - webhook-network
    depends_on:
      - prometheus

  loki:
    image: grafana/loki:latest
    container_name: webhook-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./docker/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    networks:
      - webhook-network

  # Webhook Services
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: api-gateway
    container_name: webhook-api-gateway
    ports:
      - "8080:8080"
    environment:
      ENVIRONMENT: development
      LOG_LEVEL: info
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: webhook_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres123
      REDIS_ADDRESS: redis:6379
      REDIS_PASSWORD: redis123
      KAFKA_BROKERS: kafka-kraft:29092
      WEBHOOK_REGISTRY_ADDR: webhook-registry:8081
      OBSERVABILITY_ADDR: observability:8084
    depends_on:
      - postgres
      - redis
      - kafka-kraft
      - webhook-registry
    networks:
      - webhook-network

  webhook-registry:
    build:
      context: .
      dockerfile: Dockerfile
      target: webhook-registry
    container_name: webhook-webhook-registry
    ports:
      - "8081:8081"
    environment:
      ENVIRONMENT: development
      LOG_LEVEL: info
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: webhook_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres123
      REDIS_ADDRESS: redis:6379
      REDIS_PASSWORD: redis123
    depends_on:
      - postgres
      - redis
    networks:
      - webhook-network

  event-ingestion:
    build:
      context: .
      dockerfile: Dockerfile
      target: event-ingestion
    container_name: webhook-event-ingestion
    ports:
      - "8082:8082"
    environment:
      ENVIRONMENT: development
      LOG_LEVEL: info
      KAFKA_BROKERS: kafka-kraft:29092
      SCHEMA_REGISTRY_URL: http://schema-registry:8081
    depends_on:
      - kafka-kraft
      - schema-registry
    networks:
      - webhook-network

  webhook-dispatcher:
    build:
      context: .
      dockerfile: Dockerfile
      target: webhook-dispatcher
    container_name: webhook-webhook-dispatcher
    environment:
      ENVIRONMENT: development
      LOG_LEVEL: info
      KAFKA_BROKERS: kafka-kraft:29092
      WEBHOOK_REGISTRY_ADDR: webhook-registry:8081
      RETRY_MANAGER_ADDR: retry-manager:8083
      OBSERVABILITY_ADDR: observability:8084
    depends_on:
      - kafka-kraft
      - webhook-registry
      - retry-manager
      - observability
    networks:
      - webhook-network

  retry-manager:
    build:
      context: .
      dockerfile: Dockerfile
      target: retry-manager
    container_name: webhook-retry-manager
    ports:
      - "8083:8083"
    environment:
      ENVIRONMENT: development
      LOG_LEVEL: info
      REDIS_ADDRESS: redis:6379
      REDIS_PASSWORD: redis123
    depends_on:
      - redis
    networks:
      - webhook-network

  observability:
    build:
      context: .
      dockerfile: Dockerfile
      target: observability
    container_name: webhook-observability
    ports:
      - "8084:8084"
      - "9091:9091"  # Metrics endpoint
    environment:
      ENVIRONMENT: development
      LOG_LEVEL: info
      METRICS_ENABLED: true
      METRICS_LISTEN_ADDR: ":9091"
    networks:
      - webhook-network

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  kafka_data:
    driver: local
  schema_registry_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local

# Custom network
networks:
  webhook-network:
    driver: bridge 